<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Application</title>
</head> 
<body class="body">
    <header class="jumbotron rounded">
        <article class="bg-info text-center pt-2 pb-2">
            <h1 class="display-3 text-white">Weather Dashboard</h1>
        </article>
    </header>
    <main>

        <!--START of Search Box-->
        <section id="search" class="d-flex justify-content-start">
                <input id="searchBoxInput" type="text" placeholder="Search a City">
                <button id="searchCityBTN">Search</button>
        </section><!--END of Search Box-->

        <section id="helloSection" class="d-flex justify-content-center bg-warning text-white"><!--d-none makes display:none;-->
                <div class="p-3">
                    <h2 class="">Search the weather before you visit!</h2>
                </div>
        </section>

        <!--City Highlight-->
        <section class="container" id="cityHighlightArea">

        </section><!--END Highlight-->
         
        <section id="fiveDayForecast" class="container justify-content-center pt-5 pb-2 d-none"><!--Five Day Forecast Title START-->
            <h2>5-Day Forecast</h2> 
        </section><!--Five Day Forecast Title END-->

        <!--5-Day Forecast-->
        <section class="container d-flex justify-content-evenly" id="dayCards">


    </main>

    <!--START Footer-->
    <footer>
        <h5 class="fixed-bottom d-flex justify-content-center bg-info bg-gradient mb-0 pt-2 pb-2">Copyright &copy; Mario Armstrong 2022</h5>
    </footer><!--END Footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
